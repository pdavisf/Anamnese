<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Anamnese - Personal Pedro Siriano</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            background: #0a0a0a;
            border-radius: 10px;
            box-shadow: 0 0 15px #39ff14;
            overflow: hidden;
            margin-bottom: 30px;
            border: 1px solid #39ff14;
        }
        
        header {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a3b1d 100%);
            color: #39ff14;
            text-align: center;
            padding: 20px;
            border-bottom: 2px solid #39ff14;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #39ff14;
            text-shadow: 0 0 5px rgba(57, 255, 20, 0.7);
        }
        
        .subtitle {
            font-size: 1rem;
            color: #ffffff;
        }
        
        .cref-info {
            font-size: 0.9rem;
            margin-top: 5px;
            color: #cccccc;
        }
        
        .form-container {
            padding: 20px;
        }
        
        .section-title {
            background: rgba(57, 255, 20, 0.1);
            padding: 10px 15px;
            margin: 20px 0 15px;
            border-left: 4px solid #39ff14;
            font-weight: 600;
            color: #39ff14;
            border-radius: 0 5px 5px 0;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px 15px;
        }
        
        .form-group {
            flex: 1 0 300px;
            padding: 0 10px;
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #39ff14;
            font-size: 0.9rem;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 0.95rem;
            transition: all 0.3s;
            background: #1a1a1a;
            color: #ffffff;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: #39ff14;
            outline: none;
            box-shadow: 0 0 5px #39ff14;
        }
        
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
        }
        
        .radio-option input[type="radio"] {
            width: auto;
            margin-right: 8px;
            accent-color: #39ff14;
        }
        
        .radio-option label {
            display: inline;
            color: #ffffff;
            margin-bottom: 0;
        }
        
        .btn {
            background: linear-gradient(135deg, #1a3b1d 0%, #39ff14 100%);
            color: #000;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #39ff14 0%, #1a3b1d 100%);
            box-shadow: 0 0 15px #39ff14;
            transform: translateY(-2px);
        }
        
        .btn-container {
            display: flex;
            justify-content: center;
        }
        
        footer {
            text-align: center;
            color: #39ff14;
            margin-top: 20px;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .atividade-container {
            display: none;
            width: 100%;
            border: 1px solid #39ff14;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .atividade-item {
            background: rgba(57, 255, 20, 0.05);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 3px solid #39ff14;
        }
        
        @media (max-width: 768px) {
            .form-group {
                flex: 1 0 100%;
            }
            
            .container {
                border-radius: 8px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .form-container {
                padding: 15px;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Formulário de Anamnese</h1>
            <p class="cref-info">Treinador e Personal Pedro Siriano - CREF 017922-G/DF</p>
            <p class="subtitle">Preencha os dados para avaliação física</p>
        </header>
        
        <div class="form-container">
            <div class="section-title">Dados Pessoais</div>
            <div class="form-row">
                <div class="form-group">
                    <label for="avaliador">Avaliador:</label>
                    <input type="text" id="avaliador" value="Pedro Siriano">
                </div>
                <div class="form-group">
                    <label for="codigo">Código:</label>
                    <input type="text" id="codigo" value="208">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome">
                </div>
                <div class="form-group">
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento">
                </div>
                <div class="form-group">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" readonly>
                </div>
                <div class="form-group">
                    <label for="fcrep">FCRep:</label>
                    <input type="text" id="fcrep">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="altura">Altura (cm):</label>
                    <input type="number" id="altura">
                </div>
                <div class="form-group">
                    <label for="sexo">Sexo:</label>
                    <select id="sexo">
                        <option value="">Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="peso">Peso (kg):</label>
                    <input type="number" id="peso" step="0.1">
                </div>
            </div>
            
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <textarea id="endereco"></textarea>
            </div>
            
            <div class="section-title">Anamnese</div>
            <div class="form-row">
                <div class="form-group">
                    <label for="objetivo">Objetivo:</label>
                    <textarea id="objetivo"></textarea>
                </div>
                <div class="form-group">
                    <label for="meta">Meta de treino a obter:</label>
                    <input type="text" id="meta" value="70">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Sobrepeso na Infância/Adolescência:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="sobrepeso_sim" name="sobrepeso" value="sim">
                            <label for="sobrepeso_sim">Sim</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="sobrepeso_nao" name="sobrepeso" value="nao">
                            <label for="sobrepeso_nao">Não</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Seus parents são obesos:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="pais_obesos_sim" name="pais_obesos" value="sim">
                            <label for="pais_obesos_sim">Sim</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="pais_obesos_nao" name="pais_obesos" value="nao">
                            <label for="pais_obesos_nao">Não</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Pratica atividade física:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="atividade_sim" name="atividade" value="sim">
                            <label for="atividade_sim">Sim</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="atividade_nao" name="atividade" value="nao">
                            <label for="atividade_nao">Não</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group" id="quantidade_atividades_group" style="display: none;">
                    <label for="quantidade_atividades">Quantidade de atividades:</label>
                    <select id="quantidade_atividades">
                        <option value="0">Selecione</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
            
            <div id="atividades_container" class="atividade-container">
                <!-- Campos de atividades serão gerados aqui dinamicamente -->
            </div>
            
            <div class="section-title">Sensações aos exercícios</div>
            <div class="form-row">
                <div class="form-group">
                    <label>Tontura:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="tontura_sim" name="tontura" value="sim">
                            <label for="tontura_sim">Sim</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="tontura_nao" name="tontura" value="nao">

                </div>
                
                <div class="form-group">
                    <label>Enjoo:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="enjoo_sim" name="enjoo" value="sim">
                            <label for="enjoo_sim">Sim</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="enjoo_nao" name="enjoo" value="nao">
                            <label for="enjoo_nao">Não</label>

                    </div>
                </div>
                
                <div class="form-group">
                    <label>Mal-estar:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="mal_estar_sim" name="mal_estar" value="sim">

                        </div>
                        <div class="radio-option">
                            <input type="radio" id="mal_estar_nao" name="mal_estar" value="nao">
                            <label for="mal_estar_nao">Não</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="outros_desconfortos">Algum outro desconforto:</label>
                <textarea id="outros_desconfortos"></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="refeicoes_dia">Refeições feitas ao dia:</label>
                    <input type="number" id="refeicoes_dia">
                </div>
                
                <div class="form-group">
                    <label for="agua_dia">Litros de água por dia:</label>
                    <input type="number" id="agua_dia" step="0.1">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Faz dieta:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="dieta_sim" name="dieta" value="sim">
                            <label for="dieta_sim">Sim</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="dieta_nao" name="dieta" value="nao">
                            <label for="dieta_nao">Não</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Suplementação:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="suplementacao_sim" name="suplementacao" value="sim">
                            <label for="suplementacao_sim">Sim</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="suplementacao_nao" name="suplementacao" value="nao">
                            <label for="suplementacao_nao">Não</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="horas_sono">Horas totais de sono diário:</label>
                <input type="number" id="horas_sono" step="0.1">
            </div>
            
            <div class="section-title">Tabagismo e Álcool</div>
            <div class="form-row">
                <div class="form-group">
                    <label>Fumante:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="fumante_sim" name="fumante" value="sim">
                            <label for="fumante_sim">Sim</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="fumante_nao" name="fumante" value="nao">
                            <label for="fumante_nao">Não</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="fumante_quantia">Quantia:</label>
                    <input type="text" id="fumante_quantia">
                </div>
                
                <div class="form-group">
                    <label for="fumante_frequencia">Frequência:</label>
                    <input type="text" id="fumante_frequencia">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Consumo de bebida alcoólica:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="alcool_sim" name="alcool" value="sim">

                        </div>
                        <div class="radio-option">
                            <input type="radio" id="alcool_nao" name="alcool" value="nao">

                    </div>
                </div>
                
                <div class="form-group">
                    <label for="alcool_tipo">Quais?</label>
                    <input type="text" id="alcool_tipo">
                </div>
                
                <div class="form-group">
                    <label for="alcool_frequencia">Frequência:</label>
                    <input type="text" id="alcool_frequencia">
                </div>
            </div>
            
            <div class="section-title">Condições de Saúde</div>
            <div class="form-row">
                <div class="form-group">
                    <label>Diabético:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="diabetico_sim" name="diabetico" value="sim">
                            <label for="diabetico_sim">Sim</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="diabetico_nao" name="diabetico" value="nao">

                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Tipo 1:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="diabete_tipo1" name="diabete_tipo" value="tipo1">
                            <label for="diabete_tipo1">Sim</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Tipo 2:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="diabete_tipo2" name="diabete_tipo" value="tipo2">

                            <input type="radio" id="diabete_origem_adquirido" name="diabete_origem" value="adquirido">
                            <label for="diabete_origem_adquirido">Adquirido</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Uso de medicação Insulina:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="insulina_sim" name="insulina" value="sim">
                            <label for="insulina_sim">Sim</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="insulina_nao" name="insulina" value="nao">
                            <label for="insulina_nao">Não</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="insulina_vezes">Quantas vezes por dia:</label>
                    <input type="number" id="insulina_vezes">
                </div>
                
                <div class="form-group">
                    <label for="insulina_local">Local:</label>
                    <input type="text" id="insulina_local">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Hipertenso:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="hipertenso_sim" name="hipertenso" value="sim">

                        <div class="radio-option">
                            <input type="radio" id="hipertenso_nao" name="hipertenso" value="nao">

                <div class="form-group">

                </div>
                
                <div class="form-group">
                    <label for="cardiaco_tipo">Qual:</label>
                    <input type="text" id="cardiaco_tipo">
                </div>
                
                <div class="form-group">
                    <label>Origem:</label>
                    <div class="radio-group">

                        <div class="radio-option">

            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Problema respiratório:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="respiratorio_sim" name="respiratorio" value="sim">

                <div class="form-group">
                    <label for="respiratorio_tipo">Qual:</label>

            <div class="form-row">
                <div class="form-group">

                <div class="form-group">

            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Fraturas:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="fraturas_sim" name="fraturas" value="sim">

                        </div>
                        <div class="radio-option">

                <div class="form-group">

                <div class="form-group">

                <div class="form-group">
                    <label for="fraturas_data">Data:</label>

            <div class="form-row">
                <div class="form-group">
                    <label>Uso de medicamentos:</label>

                            <input type="radio" id="medicamentos_sim" name="medicamentos" value="sim">

            doc.text(splitRecomendacao, margin, y);
            y += splitRecomendacao.length * 6;
            
            // Adicionar rodapé na segunda página
            doc.setFontSize(10);
            doc.setTextColor(100, 100, 100);
            doc.text('Página 2 de 2', 105, 285, { align: 'center' });
            doc.text(`Documento gerado em: ${data}`, 105, 280, { align: 'center' });
            
            // Salvar o PDF
            doc.save(`anamnese_${nome.replace(/\s+/g, '_')}.pdf`);
        });
    </script>
</body>
